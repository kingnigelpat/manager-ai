<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Manager AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&family=Plus+Jakarta+Sans:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <!-- Simple Subscription Overlay -->
    <!-- Simple Subscription Overlay Removed -->

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="loader-orbit"></div>
        <div class="loading-text" style="margin-top: 20px; font-weight: 500;">Generating Your Strategy...</div>
    </div>

    <!-- Subscription Modal -->
    <div id="subscription-modal" class="modal-overlay hidden">
        <div class="modal">
            <div class="modal-icon">ðŸš€</div>
            <h2>Unleash Unlimited Ideas</h2>
            <div class="price">â‚¦3,000<span class="period">/month</span></div>
            <ul style="text-align: left; margin: 20px 0; color: #94a3b8; list-style: none; padding: 0;">
                <li style="margin-bottom: 10px;"><i class="fa-solid fa-check"
                        style="color: var(--primary-color); margin-right: 10px;"></i> 500 Points</li>
                <li style="margin-bottom: 10px;"><i class="fa-solid fa-check"
                        style="color: var(--primary-color); margin-right: 10px;"></i> Advanced AI Models</li>
                <li style="margin-bottom: 10px;"><i class="fa-solid fa-check"
                        style="color: var(--primary-color); margin-right: 10px;"></i> Priority Support</li>
            </ul>
            <button id="subscribe-btn" class="glow-btn" style="width: 100%;">Upgrade Now</button>
            <button id="close-sub-modal" class="secondary-btn" style="margin-top: 10px; width: 100%;">Maybe
                Later</button>
        </div>
    </div>

    <div class="main-wrapper">
        <div class="container" id="main-app">
            <header>
                <div class="logo">
                    <div class="logo-icon"><i class="fa-solid fa-robot"></i></div>
                    <span class="logo-text">The Manager AI</span>
                </div>

                <div class="header-right">
                    {% if username %}
                    <span style="font-weight: 600; font-size: 0.9rem; margin-right: 10px;">Hi, {{ username }}</span>
                    {% endif %}
                    <button class="theme-toggle" id="theme-btn" title="Toggle Theme">
                        <i class="fa-solid fa-moon"></i>
                    </button>
                    <div class="user-badge" id="points-badge">
                        <span class="status-dot"></span>
                        <span id="points-display">50 Points</span>
                    </div>
                    <a href="{{ url_for('logout') }}" class="secondary-btn"
                        style="padding: 6px 12px; font-size: 0.85rem; margin-left: 10px; border-radius: 8px;"><i
                            class="fa-solid fa-right-from-bracket"></i> Logout</a>
                </div>
            </header>

            <main>
                <section class="input-section">
                    <div class="hero-text">
                        <h1>What are we posting today?</h1>
                        <p>Let's find that viral angle for your business.</p>
                    </div>

                    <div class="form-group">
                        <label for="business-input">What kind of business do you run, and what's your goal
                            today?</label>
                        <input type="text" id="business-input" placeholder="e.g. Barber Shop, Fashion Brand, Bakery">
                    </div>

                    <div class="form-group">
                        <label for="platform-input">Where do you want to post?</label>
                        <select id="platform-input">
                            <option value="instagram">Instagram (Reels/Post)</option>
                            <option value="tiktok">TikTok</option>
                            <option value="instagram_tiktok">Instagram & TikTok (Both)</option>
                            <option value="youtube">YouTube Shorts</option>
                            <option value="linkedin">LinkedIn</option>
                            <option value="twitter">X (Twitter)</option>
                            <option value="facebook">Facebook</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="language-input">I prefer English that is...</label>
                        <select id="language-input">
                            <option value="simple">Simple & Easy (Beginner)</option>
                            <option value="pidgin">Naija Pidgin Style</option>
                            <option value="standard">Standard & Professional</option>
                        </select>
                    </div>

                    <div class="form-row">
                        <div class="form-group half">
                            <label for="people-input">Who is in the video?</label>
                            <select id="people-input">
                                <option value="solo">Just Me (Solo)</option>
                                <option value="partner">Me + One Other Person</option>
                                <option value="team">My Whole Team</option>
                                <option value="customers">Me + Customers</option>
                            </select>
                        </div>
                        <div class="form-group half">
                            <label for="mood-input">It should feel...</label>
                            <select id="mood-input">
                                <option value="happy">Energetic & Hype</option>
                                <option value="serious">Professional & Clean</option>
                                <option value="funny">Funny & Relatable</option>
                                <option value="urgent">Urgent (Sales/Promo)</option>
                                <option value="sincere">Heartfelt & Story</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="goal-input">Tell me what you want to achieve</label>
                        <select id="goal-input">
                            <option value="get sales">Get Sales / Orders</option>
                            <option value="get followers">Get New Followers</option>
                            <option value="educate">Educate Customers</option>
                            <option value="brand awareness">Build Awareness</option>
                            <option value="engagement">Get Comments</option>
                        </select>
                    </div>

                    <div class="action-area">
                        <button id="generate-btn" class="primary-btn">
                            <span class="btn-icon"><i class="fa-solid fa-bolt"></i></span> Generate Magic Idea
                        </button>
                    </div>

                </section>

                <section class="result-section hidden" id="result-section">
                    <!-- JS Injects cards here -->
                    <div class="idea-box" id="idea-text"></div>

                    <div class="action-row">
                        <button id="copy-btn" class="secondary-btn">
                            <span class="icon"><i class="fa-solid fa-copy"></i></span> Copy to Clipboard
                        </button>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
