<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Payment | The Manager AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .payment-container {
            max-width: 600px;
            margin: 40px auto;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 30px;
        }

        .bank-details {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px dashed var(--secondary-color);
            text-align: center;
        }

        .bank-details strong {
            display: block;
            font-size: 1.2rem;
            margin-bottom: 5px;
            color: var(--primary-color);
        }

        .file-upload {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 150px;
            padding: 20px;
            border: 2px dashed var(--border-color);
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .file-upload:hover {
            border-color: var(--primary-color);
            background: rgba(255, 255, 255, 0.02);
        }
    </style>
</head>

<body>
    <div class="intro-container">
        <header
            style="width: 100%; max-width: 600px; display: flex; justify-content: space-between; align-items: center;">
            <div class="logo" style="font-size: 1.2rem;">
                <img src="{{ url_for('static', filename='rae_logo.png') }}" class="rae-logo" alt="Rae"
                    style="height: 35px;">
                <span class="logo-text" style="font-size: 1.1rem;">Manager AI</span>
            </div>
            <a href="{{ url_for('pricing') }}" class="secondary-btn"><i class="fa-solid fa-arrow-left"></i> Back</a>
        </header>

        <div class="payment-container">
            <h1>Transfer {{ price }}</h1>
            <p>To activate your <strong>{{ plan }}</strong>, please transfer the amount to the account below.</p>

            <div class="bank-details">
                <strong>0869524928</strong>
                <span>Guaranty Trust Bank (GTB)</span>
                <div style="margin-top: 8px; font-weight: 500;">UMUTITE NIGEL E</div>
            </div>

            <form action="{{ url_for('submit_payment') }}" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label>Your Full Name</label>
                    <input type="text" name="full_name" required placeholder="e.g. John Doe">
                </div>

                <div class="form-group">
                    <label>App Username</label>
                    <input type="text" name="app_username" value="{{ username }}" required>
                </div>

                <div class="form-group">
                    <label>Payment Screenshot</label>
                    <div class="file-upload" onclick="document.getElementById('screenshot').click()">
                        <i class="fa-solid fa-cloud-arrow-up"
                            style="font-size: 2rem; margin-bottom: 10px; color: var(--text-muted);"></i>
                        <span id="file-label">Click to Upload Image</span>
                        <input type="file" name="screenshot" id="screenshot" accept="image/*" required
                            style="display: none;" onchange="updateFileName(this)">
                    </div>
                </div>

                <button type="submit" class="glow-btn">Submit Payment Proof</button>
            </form>
        </div>
    </div>

    <script>
        function updateFileName(input) {
            const label = document.getElementById('file-label');
            if (input.files && input.files.length > 0) {
                label.textContent = input.files[0].name;
                label.style.color = 'var(--primary-color)';
            } else {
                label.textContent = 'Click to Upload Image';
                label.style.color = 'var(--text-muted)';
            }
        }
    </script>
</body>

</html>
