<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Manager AI by Rae</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='rae_logo.png') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&family=Plus+Jakarta+Sans:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container auth-container">
        <div class="logo" style="justify-content: center; margin-bottom: 2rem;">
            <img src="{{ url_for('static', filename='rae_logo.png') }}" class="rae-logo" alt="Rae">
            <span class="logo-text">Manager AI <small style="font-size: 0.6em; opacity: 0.7; font-weight: 400;">by
                    Rae</small></span>
        </div>

        <div class="hero-text" style="margin-bottom: 2rem;">
            <h2 style="font-size: 1.5rem; margin-bottom: 0.5rem; color: var(--text-main);">Create Account</h2>
            <p style="font-size: 0.9rem; color: var(--text-muted);">Join the future of content creation</p>
        </div>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div
            style="background-color: rgba(239, 68, 68, 0.1); color: #f87171; padding: 12px; border-radius: 12px; margin-bottom: 20px; text-align: center; border: 1px solid rgba(239, 68, 68, 0.2);">
            {% for message in messages %}
            <p style="margin: 0; font-size: 0.9rem;">{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <!-- Firebase scripts -->
        <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
        <script src="{{ url_for('static', filename='firebase-config.js') }}"></script>

        <form id="register-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" autocomplete="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" autocomplete="new-password" required minlength="6">
            </div>

            <button type="submit" class="primary-btn" style="width: 100%; margin-top: 10px;">
                Get Started <i class="fa-solid fa-rocket" style="margin-left: 8px;"></i>
            </button>
            <p id="error-message"
                style="color: #f87171; font-size: 0.9rem; text-align: center; margin-top: 10px; display: none;"></p>
        </form>

        <div class="auth-footer">
            <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
        </div>

        <script>
            document.getElementById('register-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const errorMsg = document.getElementById('error-message');
                const btn = e.target.querySelector('button');

                errorMsg.style.display = 'none';
                btn.disabled = true;
                btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Creating Account...';

                try {
                    // Firebase Registration
                    const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);
                    const idToken = await userCredential.user.getIdToken();

                    // Backend Sync (Auto-Login)
                    const response = await fetch('/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ idToken: idToken })
                    });

                    const data = await response.json();

                    if (data.success) {
                        window.location.href = data.redirect;
                    } else {
                        throw new Error(data.error || "Registration failed on server");
                    }
                } catch (error) {
                    console.error(error);
                    let msg = error.message;
                    if (error.code === 'auth/email-already-in-use') {
                        msg = "This email is already registered. Please login.";
                    } else if (error.code === 'auth/weak-password') {
                        msg = "Password should be at least 6 characters.";
                    }
                    errorMsg.innerText = msg;
                    errorMsg.style.display = 'block';
                    btn.disabled = false;
                    btn.innerHTML = 'Get Started <i class="fa-solid fa-rocket" style="margin-left: 8px;"></i>';
                }
            });
        </script>
    </div>
</body>

</html>
